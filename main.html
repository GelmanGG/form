<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <title>HTML5</title>
 </head>
 <body>
     <section class="wrapper">
        <h1 class="caption">Пользователи</h1>
            <form class="form">

                    <select class="options">
                        <option selected="selected">Options</option>
                        <option>Пупа</option>
                        <option>Лупа</option>
                    </select>
                </p>

                <input class="create" type="button" value="Создать">
            </form>

            <table class="table" bordercolor="#BDBDBD" border="1px">
                <tr>
                    <th class="tabl-bold" width="160px" height="25px" bgcolor="#D8D8D8">Логин</th>
                    <th class="tabl-bold" width="120px" bgcolor="#D8D8D8">E-mail</th>
                    <th class="tabl-bold" width="110px" bgcolor="#D8D8D8">Actions</th>
                </tr>
                <tr>
                    <th class="tabl-text" height="25px">Ada Lovelace</th>
                    <th class="tabl-text">example1@dd.</th>
                    <th class="tabl-text"><a href="#">Edit</a></th>
                </tr>
                <tr>
                    <th class="tabl-text" height="25px">Grace Hopper</th>
                    <th class="tabl-text">example@dd.c</th>
                    <th class="tabl-text"><a href="#">Edit</a></th>
                </tr>
            </table>

        </div>
     </section>
 </body>
</html>
