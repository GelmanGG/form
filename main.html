<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="main.css">
  <title>HTML5</title>
 </head>
 <body>
     <section class="wrapper">
        <h1 class="">Пользователи</h1>
            <form class="form">
                <p class="form__text form__text-log">Логин:<input class="field field__log" placeholder="Введите логин" size="12"></p>
                <p class="form__text form__text-pas">Пароль:<input class="field field__pas" placeholder="Введите пароль" size="12"></p>
                <p class="form__text form__text-mail">E-mail:<input class="field field__mail" placeholder="Введите e-mail" size="12"></p>
                <p class="form__text form__text-gender">Пол:
                    <select class="options">
                        <option selected="selected">Options</option>
                        <option>Пупа</option>
                        <option>Лупа</option>
                    </select>
                </p>
                <p class="form__text form__text-check"><input class="check" type="checkbox">Неактивен</p>
                <button class="create">Создать</button>
            </form>

            <table class="table" bordercolor="#BDBDBD" border="1px">
                <tr>
                    <th width="130px" bgcolor="#D8D8D8">Логин</th>
                    <th width="120px" bgcolor="#D8D8D8">E-mail</th>
                    <th width="110px" bgcolor="#D8D8D8">Action</th>
                </tr>
                <tr>
                    <th>Ada Lovelace</th>
                    <th>example1@dd.</th>
                    <th><a href="#">Edit</a></th>
                </tr>
                <tr>
                    <th>Grace Hopper</th>
                    <th>example@dd.c</th>
                    <th><a href="#">Edit</a></th>
                </tr>
            </table>

        </div>
     </section>
 </body>
</html>
